<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register_form.css">
  </head>
  <body>
    <div class="container">
      <h1 class="form-heading text-center">Fill Your Details</h1>
      <p class="text-center">Privacy matters to us, we never share your data.</p>
      <form id="myForm">
        <div class="mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" />
          <p id="nameErrMsg" class="error-message"></p>
        </div>
        <div class="mb-3">
            <label for="number">Phone Number</label>
            <input type="text" class="form-control" id="number" />
            <p id="numberErrMsg" class="error-message"></p>
          </div>
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" />
          <p id="emailErrMsg" class="error-message"></p>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" />
            <p id="passwordErrMsg" class="error-message"></p>
          </div>
          <label for="status">Work experience</label>
          <select id="status" class="form-control mb-4">
            <option value="UG-student">UG Student</option>
            <option value="PG-student">PG Student</option>
            <option value="0-year" selected>0 years</option>
            <option value="1or2-year">1/2 years</option>
            <option value="above-2-year">Above 2 years</option>
          </select>  
        <div class="text-center"> 
        <button type="submit" class="submit-btn">Submit</button>
        </div> 
      </form>
    </div>
    <script src="enroll_form.js"></script>
  </body>
</html>
